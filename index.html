<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday Budawg Netic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
      body {
        background-image: url("https://i.pinimg.com/1200x/31/ac/bc/31acbc6a37a5b189eefc3c8d4ded7401.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        width: 100%;
        margin: 0;
      }
    </style>
  </head>
  <body class="flex justify-center items-center relative">
    <!-- Kartu utama -->
    <div
      class="bg-white border px-10 py-8 border-4 border-gray-300 shadow-lg rounded-xl text-center animate__animated animate__backInDown m-8 w-80"
      id="kartu"
    >
      <h1 class="text-3xl">Happy Birthday</h1>
      <h1
        class="text-4xl text-red-500 font-bold animate__animated animate__pulse animate__infinite"
      >
        Budawg Netig
      </h1>
      <button
        id="btnGif"
        class="p-2 bg-red-600 text-white rounded mt-5 hover:bg-blue-900 transition ease-in w-full animate__animated animate__delay-1s animate__tada"
        onclick="showGif()"
      >
        Klik Disini Ya Cog!
      </button>
    </div>

    <!-- Overlay Video fullscreen -->
    <div
      id="gifOverlay"
      class="hidden fixed inset-0 bg-black flex justify-center items-center z-50"
    >
      <video
        id="birthdayVideo"
        src="gif/Untitled video - Made with Clipchamp (1).mp4"
        class="max-w-full max-h-full"
        playsinline
      ></video>
    </div>

    <!-- Confetti library -->
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>

    <script>
      // Confetti langsung saat halaman dibuka
      confetti({
        particleCount: 150,
        spread: 80,
        origin: { y: 0.6 },
      });

      let kartu = document.getElementById("kartu");
      let gifOverlay = document.getElementById("gifOverlay");
      let btnGif = document.getElementById("btnGif");
      let gifShown = false;
      let video = document.getElementById("birthdayVideo");

      function showGif() {
        if (gifShown) return;
        gifShown = true;

        btnGif.disabled = true;
        btnGif.style.cursor = "not-allowed";

        // tampilkan overlay video
        gifOverlay.classList.remove("hidden");
        video.currentTime = 0;
        video.play();

        // sembunyikan setelah 1 detik
        setTimeout(() => {
          gifOverlay.classList.add("hidden");
          video.pause();
          ubahKartu();

          // confetti kedua kali
          confetti({
            particleCount: 200,
            spread: 100,
            origin: { y: 0.6 },
          });
        }, 1000);
      }

      function ubahKartu() {
        kartu.innerHTML = `
      <h1 class="font-semibold text-wrap animate__animated animate__zoomIn">
        Happy Birthday Budawg Netig!! ðŸŽ‰ Semoga tahun ini dan seterusnya bisa
        mendapat hal yang budawg mau yaa dan semoga mimpi atau harapan yang kaka
        inginkan akan tercapain di kemudian hari. 
        <br><br>Inget yaa, budawg harus bersyukur tiap birthday karena budawg masih diberi umur yg panjang untuk menjalani hidup. 
        <br><br>Intinya harus bisa jadi versi terbaik dari diri budawg sendiri yaa, kalo belum dapet versi terbaik yaa update dulu di playstore
        hehe ðŸ˜†. 
        <br><br><i>Anggep yg ngomong ini Chamber ya bukan aku...</i>
      </h1>
      <h2 class="mt-3 animate__animated animate__fadeIn">
        - From : Chamber (Jeol) -
      </h2>
      <button
          class="p-2 bg-slate-600 text-white rounded mt-5 hover:bg-slate-900 transition ease-in w-full animate__animated animate__delay-1s animate__tada"
          onclick="refresh()"
      >
          Tutup..
      </button>
    `;
      }

      function refresh() {
        location.reload();
      }
    </script>
  </body>
</html>
